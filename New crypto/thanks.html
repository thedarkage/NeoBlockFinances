<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Fullscreen background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1f44, #002b66);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c8f1ff;
        }

        /* Particle background */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Message styling */
        .thank-you {
            position: relative;
            z-index: 1;
            text-align: center;
            font-size: 5vw; /* huge and responsive */
            font-weight: 900;
            text-shadow: 0 0 20px #5acaff, 0 0 40px rgba(90, 202, 255, 0.6);
            animation: pulse 2s infinite;
        }

        /* Pulse animation for glow */
        @keyframes pulse {
            0% { text-shadow: 0 0 20px #5acaff, 0 0 40px rgba(90, 202, 255, 0.6); }
            50% { text-shadow: 0 0 40px #5acaff, 0 0 80px rgba(90, 202, 255, 0.8); }
            100% { text-shadow: 0 0 20px #5acaff, 0 0 40px rgba(90, 202, 255, 0.6); }
        }

        /* Optional small subtitle */
        .subtitle {
            font-size: 2vw;
            margin-top: 20px;
            color: rgba(200, 241, 255, 0.7);
        }

        header {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
    padding: 20px 0;
    text-align: center;
    background: rgba(0, 0, 0, 0.35);
    backdrop-filter: blur(6px);
}

header nav a {
    margin: 0 20px;
    font-size: 22px;
    font-weight: 600;
    color: #c8f1ff;
    text-decoration: none;
    transition: 0.2s;
}

header nav a:hover {
    color: #5acaff;
    text-shadow: 0 0 12px #5acaff;
}

    </style>
</head>
<body>
    <header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="tokens.html">Tokens</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>
    <canvas id="particles"></canvas>

    <div class="thank-you">
        Thank You for Logging In
        <div class="subtitle">Welcome to CryptoVerse ðŸ–¤</div>
    </div>

    <script src="assets/js/particles.js"></script>
</body>
</html>
